	<!-- Title
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<hr>
	<div class="container">
		<h1 style="margin-top: 5%">_(CAR)KETPLACE</h1>
	</div>
	<hr>

	<!-- Form
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<div class="row">
			<form method="post" action="/" id="formCar">

				<div class="row">
					<!-- Year -->
					<div class="six columns">
						<label for="formYear">Year</label>
						<input name="year" id="formYear" class="u-full-width" type="text" placeholder="ex. 2014"">
					</div>
					<!-- Max Price -->
					<div class="three columns">
						<label for="formPrice">Max Price ($)</label>
						<input name="price" id="formPrice" class="u-full-width" type="number" placeholder="ex. 8000">
					</div>
				</div>

				<div class="row">
					<!-- Make -->
					<div class="six columns">
						<label for="formMake">Make</label>
						<input name="make" id="formMake" class="u-full-width" type="text" placeholder="ex. Toyota">
					</div>
					<!-- Drivetrain -->
					<div class="three columns">
						<label for="formDrivetrain">Drivetrain</label>
						<select name="drivetrain" id="formDrivetrain" class="u-full-width">
							<option value="*" selected="selected">*</option>
							<option value="RWD">RWD</option>
							<option value="FWD">FWD</option>
							<option value="AWD">AWD</option>
						</select>
					</div>
				</div>

				<div class="row">
					<!-- Model -->
					<div class="six columns">
						<label for="formModel">Model</label>
						<input name="model" id="formModel" class="u-full-width" type="text" placeholder="ex. Camry">
					</div>
					<!-- Transmission -->
					<div class="three columns">
						<label for="formTransmission">Transmission</label>
						<select name="transmission" id="formTransmission" class="u-full-width">
							<option value="*" selected="selected">*</option>
							<option value="manual">Manual</option>
							<option value="auto">Automatic</option>
						</select>
					</div>
				</div>

				<!-- Submit -->
				<input id="formSubmit" type="submit" value="Submit">

			</form>
		</div>
	</div>
	<hr>

	<!-- Table
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div id="divResults" class="container" style="visibility: hidden">
		<table id="tableResults" class="u-full-width tableResults">
			<h3>results</h3>
			<thead id="tableHead">
				<tr>
					<th>year</th>
					<th>make</th>
					<th>model</th>
					<th>dt</th>
					<th>trans</th>
					<th>price</th>
					<th></th>
				</tr>
			</thead>
