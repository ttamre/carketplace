# [START cloudbuild_npm_node]

steps:

  # Install dependencies
  - name: node
    entrypoint: npm
    args: ["install"]

  # Run tests
  - name: node
    entrypoint: npm
    args: ["run", "test"]

  # Complile typescript
  - name: node
    entrypoint: npm
    args: ["run", "build"]

  # Deploy to App Engine
  - name: "gcloud"
    entrypoint: "gcloud"
    args: ["app", "deploy"]


